<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="topbar">
    <div class="topbarLogoContainer">
      <img class="topbarLogo" src="/images/range.svg" />
    </div>
    <div class="topbarTitle">Range</div>
  </div>
  <div class="unauthenticated">
    <p>Welcome to Range Chrome Sync. <a
        href="https://chrome.google.com/webstore/detail/range-for-chrome/mbnkiifdpdcimfcdhmioinhcbjngjebo"
        target="_blank">Learn more</a>.</p>
    <a class="largeButton" href="https://range.co/login" target="_blank">Sign in to Range</a>
  </div>
  <div class="authenticated">
    <div id="checkInStatus">
      <img id="checkInLogo" src="/images/check-in-today.png" />
      <div id="checkInTime" class="checkInToday">Checked in today</div>
      <a id="checkInButton" href="https://range.co/_/compose" target="_blank">Check-in</a>
      <a id="viewCheckInButton" class="active" target="_blank">View Check-in</a>
    </div>
    <button class="accordion">
      <img class="indicator" src="/images/accordion-indicator.png" />
      <div class="title">Add page to Check-in</div>
    </button>
    <div class="panel">
      <div class="active" id="checkInContainer">
        <div id="checkInPicker">
          Add to:
          <span class="checkInType active" id="checkInPast">What happened</span> |
          <span class="checkInType" id="checkInFuture">Plan</span> |
          <span class="checkInType" id="checkInBacklog">Backlog</span>
        </div>
        <textarea id="checkInText" type="text" placeholder="What progress did you make?"></textarea>
        <div id="checkInAttachment">
          <div id="attachmentIconWrapper"><img id="attachmentIcon" src="/images/range.svg" /></div>
          <div id="attachmentData">
            <div id="attachmentTitle">List of fallacies - Wikipedia</div>
            <div id="attachmentSubtitle">wikipedia.com - Viewed</div>
          </div>
        </div>
        <button class="largeButton" id="addToCheckInButton">Add to next Check-in</button>
      </div>
      <div id="checkInSuccess">Item added to your next Check-in</div>
    </div>
    <button class="accordion" id="activity">
      <img class="indicator" src="/images/accordion-indicator.png" />
      <div class="title">Activity</div>
    </button>
    <div class="panel">Coming Soon!</div>
    <button class="accordion" id="settings">
      <img class="indicator" src="/images/accordion-indicator.png" />
      <div class="title">Sync settings</div>
      <div class="subtitle">Integration - OFF</div>
    </button>
    <div class="panel">Coming Soon!</div>
  </div>

  <script src="deps/macos-fix.js"></script>
  <script src="deps/moment.js"></script>
  <script src="popup.js"></script>
</body>

</html>
